<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Get Tasks</button>
    <script>
    const API_URL_BOTH = 'https://nodejs-serverless-function-express-nu-wine-51.vercel.app/api/hello';
    const API_URL_2 = '/api/hello'; //doesnt work

      document.querySelector('button').addEventListener('click', async () => {
        try {
          const response = await fetch(API_URL_BOTH);
    
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
    
          const data = await response.json();
          console.log(data);
        } catch (error) {
          console.error('Error:', error);
        }
      });
    </script>
    
</body>
</html>
